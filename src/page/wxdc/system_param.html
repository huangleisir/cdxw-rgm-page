	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->
		<div id="navbar" class="navbar navbar-default">
			<script type="text/javascript">
				try {
					ace.settings.check('navbar', 'fixed')
				} catch(e) {}
			</script>

			<div class="navbar-container" id="navbar-container">

				<!-- 图标 logo -->
				<div class="navbar-header pull-left">
					<!-- #section:basics/navbar.layout.brand -->
					<a href="index.html" class="navbar-brand">
						<small>
							<img src="../../img/logo/logo.png"/>
							<span class="platform-name">点餐管理平台</span>
						</small>
					</a>

				</div>

				<!-- #section:basics/navbar.dropdown -->
				<div class="navbar-buttons navbar-header pull-right" role="navigation">
					<ul class="nav ace-nav">

							<a data-toggle="dropdown" href="#" class="dropdown-toggle">
								<i class="icon-caret-down"></i>
							</a>
							<ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
								<li>
									<a href="#" onclick="exports.setPassword()">
										<i class="icon-cog"></i>
										修改密码
									</a>
								</li>
								<li class="logout">
									<a href="#">
										<i class="icon-off"></i>
										退出系统
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>

				<!-- /section:basics/navbar.dropdown -->
			</div>
			<!-- /.navbar-container -->
		</div>

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try {
					ace.settings.check('main-container', 'fixed')
				} catch(e) {}
			</script>

			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">
				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'fixed')
					} catch(e) {}
				</script>

				<ul class="nav nav-list" style="top: 0px;" id="menu">
					<!--@@include('../public/menu.html')-->
	
				</ul>
				<!-- /.nav-list -->

				<!-- /section:basics/sidebar.layout.minimize -->
				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'collapsed')
					} catch(e) {}
				</script>
			</div>
			 
			<!-- /section:basics/sidebar -->
			<div class="main-content" style="overflow: hidden;">
				<div class="input-box">
					<div class="title-cell">
						<p class="title">系统参数配置</p>
					</div>
					<div class="input-item">
						<div class="input-lab">起送金额：</div>
						<div class="input-cell">
							<input type="text" id="jst-orderCillAmount" value="0.00" placeholder="请输入起送金额" data-info="请输入正确的起送金额"/>
						</div>
						<div class="tips-cell">
							<div class="forget-btn">元</div>
						</div>
					</div>
					<div class="input-item">
						<div class="input-lab">配送费用：</div>
						<div class="input-cell">
							<input type="text" id="jst-sendAmount" value="0.00" placeholder="请输入配送费用" data-info="请输入正确的配送费用"/>
						</div>
						<div class="tips-cell">
							<div class="forget-btn">元</div>
						</div>
					</div>
					<div class="input-item">
						<div class="input-lab">订单金额大于：</div>
						<div class="input-cell">
							<input type="text" id="jst-orderFreeAmount" value="0.00" placeholder="请输入订单金额" data-info="请输入正确的订单金额"/>
						</div>
						<div class="tips-cell">
							<div class="forget-btn">元,免配送费</div>
						</div>
					</div>
					<div class="btn-cell">
						<div class="btn-one confirm-btn-on" id="subBtn">保存</div>
					</div>
				</div>
			</div>
			<!-- /.main-content -->
			<div id="alertBox" class="hide">

			</div>
			<div class="footer">
				<div class="footer-inner">
					<!-- #section:basics/footer -->
					<div class="footer-content">
						<span class="bigger-120">
							<span class="company">捷顺金创科技（深圳）有限公司</span>
						</span>
					</div>
				</div>
			</div>
