	<body class="login-layout light-login">
		<div class="login-barbox">
		   <img src="../../img/bg/bj_dengl.png" />
		   <div class="login-barlogo">
		   		<img src="../../img/logo/icon_logo.png" />
		   </div>
		   <div class="login-bar-title">捷顺通微信点餐管理系统</div>
		</div>
		<div class="login-main">
			<ul class="login-form">
			   <li>
			   	 <div class="login-form-icon"><img src="../../img/icon/icon_user.png" /></div>
			   	 <input id="jst-userid" class="login-form-input login-idcode" type="text" placeholder="请输入账号" />
			   </li>
			   <li>
			   	 <div class="login-form-icon"><img src="../../img/icon/icon_password.png" /></div>
			   	 <input id="jst-password" class="login-form-input login-pwcode" type="password" placeholder="请输入密码" />
			   	 <!--<span class="login-forget">忘记密码</span>-->
			   </li>
			   <li>
			   	 <div class="login-form-icon"><img src="../../img/icon/icon_verification.png" /></div>
			   	 <input id="jst-checkcode" class="login-form-input login-checkcode" type="text" placeholder="请输入验证码" maxlength="4" />
			   	 <img id="check-codeimg" class="login-checkway" alt="正在加载..." title="点击刷新验证码" />
			   </li>
			</ul>
			<div id="jst-login" class="login-gobtn">登录</div>
		</div>
		
		<div class="footer">
			<div class="footer-inner">
				<!-- #section:basics/footer -->
				<div class="footer-content">
					<span class="bigger-120">
						
						<span class="company">
							&copy;捷顺金创科技（深圳）有限公司
						</span>
					</span>
				</div>
			</div>
		</div>
		
		<div id="alertBox" class="hide"></div>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible'); //hide others
					$(target).addClass('visible'); //show target
				});
			});

		</script>
